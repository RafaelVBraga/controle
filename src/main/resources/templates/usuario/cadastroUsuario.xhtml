<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
}

body {
	min-width: 320px;
}

.flex-column-when-small {
	display: flex;
}

@media ( max-width : 768px) {
	.flex-column-when-small {
		flex-direction: column;
	}
}

.bg-azul-claro {
	background: #E7E6FE;
}
</style>
<title>Controle Interno</title>

</head>


<body>

	<div
		class="d-flex flex-column justify-content-center align-items-center vh-100 w-100 gap-5">
		<h1 class="text-primary shadow-sm">
			Controle Interno - <span th:text="${setor}">Setor Padrão</span>
		</h1>
		<div
			class="d-flex flex-column justify-content-center align-items-center w-100 gap-5">
			<span th:if="${error}!=null" class="text-danger" th:text="${error}">Campo
				necessário</span>
		</div>
		<form class="bg-azul-claro p-4 rounded gap-4"
			th:action="${usuario.id}==null?@{/usuario/salvar}:@{/usuario/editar}"
			th:object="${usuario}" method="post">
			<div
				class="d-flex flex-column justify-content-between align-items-center gap-5">
				<div class="d-flex justify-content-between w-100">
					<div class="form-group" hidden="hidden">
						<input type="text" id="id" th:field="*{id}" class="form-control">
					</div>
					<div class="form-group ">
						<label for="login">Login</label> 
						<input type="text" id="login"
							th:field="*{username}" th:value="*{username}"
							class="form-control">
						<div class="form-group ">
							<label for="nome">Nome</label> <input type="text" id="nome"
								th:field="*{nome}" class="form-control">
						</div>						
					</div>
					<div class="form-group">					
						

						<div class="form-group">
							<label for="matricula">Matrícula</label> <input type="text"
								id="matricula" th:field="*{matricula}" class="form-control">
						</div>
						<div class="form-group ">
							<label for="cargo">Cargo</label> <input type="text" id="cargo"
								th:field="*{cargo}" class="form-control">
						</div>
					
					</div>
					<div class="form-group">
						<label>Setores <span th:if="${#arrays.isEmpty(setores)}">Sem
								informações</span></label> <select class="form-select" id="select_set"
							th:field="*{setorId}" th:unless="${#arrays.isEmpty(setores)}"
							th:classappend="${#fields.hasErrors('setorNome')}?'border border-danger':''">
							<option th:each="setr,stat: ${setores}" th:value="${setr.id}"
								th:text="${setr.nome}">
						</select>
					</div>
					

				</div>
				<div class="d-flex justify-content-center w-100 gap-5">

					<div class="form-check form-switch d-flex flex-column">
						<label class="form-check-label" for="checkGerencial"><input
							class="form-check-input" type="checkbox" role="switch"
							id="checkGerencial" th:field="*{isGerente}"
							th:checked="${isGerente}">Gerente</label> <label
							class="form-check-label" for="checkSecretaria"><input
							class="form-check-input" type="checkbox" role="switch"
							id="checkSecretaria" th:field="*{isSecretaria}"
							th:checked="${isSecretaria}">Secretário(a)</label> <label
							class="form-check-label" for="checkAdmin"><input
							class="form-check-input" type="checkbox" role="switch"
							id="checkAdmin" th:field="*{isAdmin}" th:checked="${isAdmin}">Administrador(a)</label>
						<label class="form-check-label" for="checkDeveloper"><input
							class="form-check-input" type="checkbox" role="switch"
							id="checkDeveloper" th:field="*{isDeveloper}"
							th:checked="${isDeveloper}">Desenvolvedor(a)</label>
					</div>
					<div class="form-group">
							<label class="form-check-label" for="checkEnabled"><input
							class="form-check-input" type="checkbox" role="switch"
							id="checkEnabled" th:field="*{isEnabled}"
							th:checked="${isEnabled}">Habilitado</label>
						</div>

				</div>


				<div class="d-flex justify-content-between gap-2">
					<button type="submit" class="btn btn-primary">Salvar</button>
					<a class="btn btn-primary" th:href="@{/usuario}">Voltar</a>
				</div>

			</div>
		</form>
	</div>

</body>
</html>
