<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
}

body {
	min-width: 320px;
}

.flex-column-when-small {
	display: flex;
}

@media ( max-width : 768px) {
	.flex-column-when-small {
		flex-direction: column;
	}
}

.bg-azul-claro {
	background: #E7E6FE;
}
</style>
<title>Controle Interno</title>

</head>


<body>
	<div th:insert="~{fragments/components.xhtml :: navbar}">
	</div>
	<div class="d-flex justify-content-between shadow">
		
		<div>
			<form class="form-group h-100 d-flex justify-content-start align-items-center gap-2 p-2">
				<label ><strong>Nome</strong><input class="form-control"></label> 
				<label><strong>Matrícula</strong><input type="text" class="form-control"></label>				
				<input class="btn btn-primary h-75 mt-3"type="submit"value="Pesquisar">
			</form>
		</div>
		<div class="d-flex justify-content-start align-items-center gap-5">
				<div>
					<a class="btn btn-primary"
						th:href="@{/usuario/cadastro}">Novo Usuário</a>
				</div>
				
			</div>

	</div>
	<div class="container-fluid h-50">
			<div th:if="${!#arrays.isEmpty(usuarios)}">
				<table class="table table-light table-striped rouded-top shadow w-100 h-100">
				<thead>
				<tr>
					<th class="table-light">Nome</th>
					<th class="table-light">Matrícula</th>
					<th class="table-light">Setor</th>
					<th class="table-light">Ações</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="user, iStat :${ usuarios }">
					<td th:text="${user.nome}"></td>
					<td th:text="${user.matricula}"></td>
					<td th:text="${user.setor.nome}"></td>
					<td>  
						<a th:href="@{/usuario/editar(userId= ${user.id})}" class="btn btn-primary">Editar</a>
					</td>
				</tbody>
				
				</table>
			</div>
			<div th:unless="${!#arrays.isEmpty(usuarios)}" class="d-flex h-100 justify-content-center align-items-center">
				<h2>Não há informações</h2>
			</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
