<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
}

body {
	min-width: 320px;
}

.flex-column-when-small {
	display: flex;
}

@media ( max-width : 768px) {
	.flex-column-when-small {
		flex-direction: column;
	}
}

.bg-azul-claro {
	background: #E7E6FE;
}
</style>
<title>Controle Interno</title>

</head>


<body>
	<div th:insert="~{fragments/components.xhtml :: navbar}">
	</div>
	<div class="d-flex flex-column justify-content-center align-items-center h-75 w-100 shadow pb-5">
			<h2 th:text="${usuario.nome}"></h2>
			<br>
			<div class="container-sm d-flex justify-content-center align-items-center" th:append="${showMessage}? 'bg-success':'bg-danger'">
					<p th:text="${message}">Mensagem padr√£o!</p>
			</div>
			
			<form th:action="@{/perfil/mudarSenha}" th:object="${passDto}"class="container d-flex justify-content-center align-items-center gap-3" method="post">
			
				<label class="">Nova senha:<input th:field ="*{senha}"type ="password" class="form-control"></label>
				<label class="">Confirmar nova senha:<input th:field="*{confirmacao}" type ="password" class="form-control"></label>
				<input class="btn btn-primary mt-4"type="submit" value="Salvar">
				<br>	
			
			</form>
			
			
	</div>
	
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
