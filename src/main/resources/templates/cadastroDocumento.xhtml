<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
}

body {
	min-width: 320px;
}

.flex-column-when-small {
	display: flex;
}

@media ( max-width : 768px) {
	.flex-column-when-small {
		flex-direction: column;
	}
}

.bg-azul-claro {
	background: #E7E6FE;
}
</style>
<title>Controle Interno</title>

</head>


<body>
	<div
		class="d-flex flex-column justify-content-center align-items-center vh-100 w-100">
		<h1 class="text-primary m-5 shadow-sm">Controle Interno - Setor
			TI</h1>
		<form class="bg-azul-claro p-4 rounded"
			th:action="@{/documento/salvar}" th:object="${documento}"
			method="post">
			<div
				class="d-flex flex-column justify-content-between align-items-center gap-4">
				<div class="d-flex justify-content-between w-100">
					<div class="form-group ">
						<label for="data">Data</label> <input type="date" id="data"
							th:field="*{data}" class="form-control">
					</div>

					<div class="form-group">
						<label for="numero">Número</label> <input type="number"
							id="numero" th:field="*{numero}" class="form-control">
					</div>
				</div>

				<!-- ----------------- -->
				<div class="d-flex justify-content-between gap-2 w-100 ">
					<div class="form-group">
						<label for="ano">Ano</label> <input type="number" id="ano"
							th:field="*{ano}" class="form-control">
					</div>
					<div class="form-group">
						<label for="criador">Criador</label> <input type="text"
							id="criador" th:field="*{criador}" class="form-control">
					</div>
				</div>
				<!-- ----------------- -->

				<div class="form-group w-100 h-100">
					<label for="conteudo">Conteúdo</label>
					<textarea id="conteudo" th:field="*{conteudo}" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<label for="tipo">Tipo</label> <select id="tipo" th:field="*{tipo}"
						class="form-select">
						<option value="false">CI</option>
						<option value="true">Ofício</option>
					</select>
				</div>
				<div class="d-flex justify-content-between gap-2 w-100 ">
					<button type="submit" class="btn btn-primary">Salvar</button>
					<a class="btn btn-primary" th:href="@{/home}">Voltar</a>
				</div>

			</div>
		</form>
	</div>

</body>
</html>
