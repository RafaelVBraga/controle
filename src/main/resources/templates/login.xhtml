<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Sigec - Login</title>
</head>
<body>

	<div
		class="d-flex row vh-100 justify-content-center align-items-center">
		<div
			class="col w-50 h-100  d-flex  justify-content-center align-items-center"
			style="background-color: #000000">
			<img class="img-container " th:src="@{/img/background.png}" width="264"
				height="264">
		</div>
		<div
			class="col w-50 h-100 d-flex justify-content-center  bg-light align-items-center">
			<div class="row w-100 ">
				<div class="row justify-content-center mb-4 ">SME Setor de TI</div>

				<form class="form-floating form-control" th:action="@{/login}"
					method="POST">

					<div class="container shadow p-4 position-relative">
						<label class="form-label m-auto"> Usuário:</label> <input
							class="form-control m-auto" type="text" name="username"><label
							class="form-label m-auto"> Senha:</label> <input id="password"
							class="form-control m-auto" type="password" name="password">
						<button th:onclick="toggle()" type="button"
							class="eye-button position-absolute">
							<img id="eye_slash_image" style="display: none"
								th:src="@{/img/eye-slash.svg}" alt="eye-slash" width="16"
								height="16"><img id="eye_image" th:src="@{/img/eye.svg}"
								alt="eye" width="16" height="16">
						</button>
					</div>
					<div class="container row m-auto">
						<input class="btn btn-dark mt-4 mb-4" type="submit" value="Login">
					</div>
				</form>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário ou senha incorretos!</div>
				</div>
				<div class="row">
					<p th:text="${feedback}">Mensagem de erro</p>
				</div>
			</div>

		</div>
	</div>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		<style>
.image-container img {
	position: relative;
	width: 100%;
}

.image-container:before {
	content: "";
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background: linear-gradient(to right, transparent 0%, white 50%, transparent 100%);
	pointer-events: none;
}
</style>
</body>
</html>
