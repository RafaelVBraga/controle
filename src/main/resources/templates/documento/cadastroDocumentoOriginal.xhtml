<meta charset="UTF-8">

<style>
body {
	min-height: 100vh;
}

body {
	min-width: 320px;
}

.flex-column-when-small {
	display: flex;
}

@media ( max-width : 768px) {
	.flex-column-when-small {
		flex-direction: column;
	}
}

.bg-azul-claro {
	background: #E7E6FE;
}
</style>
<title>Controle Interno</title>

</head>


<body>
	<div
		class="d-flex flex-column justify-content-center align-items-center vh-100 w-100">
		<h1 class=" m-5 shadow-sm">
			Controle Interno - <span th:unless="${setorNome} != null"
				th:text="${setorNome}">Setor Padrão</span><span
				th:if="${setorNome} != null" th:text="${setorNome}"></span>
		</h1>
		<form id = "documentoForm"class="bg-azul-claro p-4 rounded"
			th:action="@{/documento/salvar}" th:object="${documento}"
			method="post">
			<div
				class="d-flex flex-column justify-content-between align-items-center gap-4">
				<div class="d-flex justify-content-between w-100">
					<input type="text" id="idDocumento" th:field="*{id}"
						hidden="hidden"><input hidden="hidden"
						th:field="*{setorId}" th:value="*{setorId}"><input
						hidden="hidden" type="checkbox" th:field="*{tipoDocumento}"
						readonly>
					<div class="d-flex form-group justify-content-between w-100 gap-5">
						<div>
							<label><strong>Data:</strong> <input readonly type="text"
								th:field="*{dataCadastro}" th:value="*{dataCadastro}"
								class="form-control" /> </label>
						</div>
						<div>
							<label><strong>Documento:</strong> <span
								th:field="*{tipoDocumento}"
								th:text="*{tipoDocumento} ? 'Ofício' : 'Comunicação Interna'"
								class="form-control"></span> </label>
						</div>
						<div>
							<label><strong>Setor:</strong> </label> <input type="text"
								th:field="*{setorNome}" readonly th:value="*{setorNome}"
								class="form-control">
						</div>
					</div>
				</div>


				<!-- ----------------- -->
				<div class="d-flex justify-content-between w-100 ">
					<div
						class="form-group d-flex flex-row justify-content-betwwen w-100 gap-5">
						<div>
							<label for="numero"><strong>Número</strong> </label> <input
								type="text" readonly id="numero" th:field="*{numero}"
								th:value="*{numero}" class="form-control">
						</div>
						<div>
							<label for="ano"><strong>Ano</strong> </label> <input type="text"
								readonly id="ano" th:field="*{anoCadastro}"
								th:value="*{anoCadastro}" class="form-control">
						</div>
						<div class="form-group">
							<label><strong>Destino</strong> </label> <input readonly
								class="form-control" th:if="${#arrays.isEmpty(setores)}"
								value="Sem informações"><select class="form-select"
								id="select_set" th:field="*{destino}"
								th:unless="${#arrays.isEmpty(setores)}"
								th:classappend="${#fields.hasErrors('destino')}?'border border-danger':''">
								<option th:each="setr,stat: ${setores}" th:value="${setr.nome}"
									th:text="${setr.nome}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group w-100 h-100">
					<label for="assunto"><strong>Assunto:</strong></label> <input
						id="assunto" th:field="*{assunto}" class="form-control">
				</div>
				<div id="editor" class="form-group w-100 h-100">
					<label for="conteudo"><strong>Conteúdo:</strong></label>
					<textarea id="documentoConteudo" th:field="*{conteudo}" class="form-control"></textarea>
				</div>

				<div class="d-flex justify-content-between gap-2 w-100 ">
					<button type="submit" class="btn btn-primary">Salvar</button>
					<a class="btn btn-primary" th:href="@{/documento}">Voltar</a>
				</div>

			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
